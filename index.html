<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/header_logo.svg" alt="Логотип проекта 'Место', написанный латинскими буквами.">
    </header>

    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="Улыбающийся Жак-Ив Кусто на фоне голубого океана.">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__occupation">Исследователь океана</p>
                <button class="profile__edit-button" aria-label="Редактировать профиль" type="button"></button>
            </div>
            <button class="profile__add-button" aria-label="Добавить картинку" type="button"></button>
        </section>

        <section class="elements">

            <ul class="cards">

                <li class="cards__element">
                    <div class="card">
                        <img class="card__photo" src="./images/elements-karachaevsk.jpg" alt="Монастырь в горах.">
                        <div class="card__like-zone">
                            <h2 class="card__caption">Карачаевск</h2>
                            <button class="card__like card__like_active" aria-label="Нравится" type="button"></button> 
                        </div>
                    </div>
                </li>

                <li class="cards__element">
                    <div class="card">
                        <img class="card__photo" src="./images/elements-elbrus.jpg" alt="Закат с видом на Эльбрус.">
                        <div class="card__like-zone">
                            <h2 class="card__caption">Гора Эльбрус</h2>
                            <button class="card__like card__like_active" aria-label="Нравится" type="button"></button> 
                        </div>
                    </div>
                </li>

                <li class="cards__element">
                    <div class="card">
                        <img class="card__photo" src="./images/elements-dombay.jpg" alt="Высокая гора в пасмурную погоду.">
                        <div class="card__like-zone">
                            <h2 class="card__caption">Домбай</h2>
                            <button class="card__like card__like_active" aria-label="Нравится" type="button"></button> 
                        </div>
                    </div>
                </li>

                <li class="cards__element">
                    <div class="card">
                        <img class="card__photo" src="./images/elements-elbrus.jpg" alt="Закат с видом на Эльбрус.">
                        <div class="card__like-zone">
                            <h2 class="card__caption">Гора Эльбрус</h2>
                            <button class="card__like card__like_active" aria-label="Нравится" type="button"></button> 
                        </div>
                    </div>
                </li>

                <li class="cards__element">
                    <div class="card">
                        <img class="card__photo" src="./images/elements-dombay.jpg" alt="Высокая гора в пасмурную погоду.">
                        <div class="card__like-zone">
                            <h2 class="card__caption">Домбай</h2>
                            <button class="card__like card__like_active" aria-label="Нравится" type="button"></button> 
                        </div>
                    </div>
                </li>

                <li class="cards__element">
                    <div class="card">
                        <img class="card__photo" src="./images/elements-karachaevsk.jpg" alt="Монастырь в горах.">
                        <div class="card__like-zone">
                            <h2 class="card__caption">Карачаево-Черкессия</h2>
                            <button class="card__like card__like_active" aria-label="Нравится" type="button"></button> 
                        </div>
                    </div>
                </li>

            </ul>
            
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" aria-label="Закрыть"></button>
            <div class="popup__content">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="form">
                    <input class="popup__form-field popup__form-field_input-name" type="text" name="input-name">
                    <input class="popup__form-field popup__form-field_input-occupation" type="text" name="input-occupation">
                    <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

<script src="./scripts/index.js"></script>

</body>

</html>
