<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header" aria-label="Изменить аватар" type="button"><img class="header__logo" src="images/header_logo.3d8293a241b315143f02.svg" alt="Логотип проекта 'Место', написанный латинскими буквами."></header><main class="content"><section class="profile"><button class="profile__avatar-button"><img class="profile__avatar" src="images/profile_avatar.b37ec181474f82fcc51f.jpg" alt="Улыбающийся Жак-Ив Кусто на фоне океана."></button><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__occupation">Исследователь океана</p><button class="profile__edit-button" aria-label="Редактировать профиль" type="button"></button></div><button class="profile__add-button" aria-label="Добавить картинку" type="button"></button></section><section class="elements"><ul class="cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><template id="cards-template"><li class="cards__element"><div class="card"><img class="card__photo" src="#" alt="#"> <button class="card__del" aria-label="Удалить карточку" type="button"></button><div class="card__caption-zone"><h2 class="card__caption">#</h2><div class="card__like-zone"><button class="card__like" aria-label="" type="button"></button> <span class="card__like-counter">0</span></div></div></div></li></template><div class="popup popup_profile"><div class="popup__container"><button class="popup__close-button" aria-label="Закрыть" type="button"></button><div class="popup__content"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form popup__profile-form" name="profile" novalidate><input id="name-input" class="popup__input popup__input_name" name="name" minlength="2" maxlength="40" autocomplete="off" required> <span class="name-input-error popup__input-error"></span> <input id="occupation-input" class="popup__input popup__input_occupation" name="about" minlength="2" maxlength="200" autocomplete="off" required> <span class="occupation-input-error popup__input-error"></span> <button class="occupation-input-error popup__save-button popup__save-button_invalid" type="submit" aria-label="Сохранить">Сохранить</button></form></div></div></div><div class="popup popup_cards"><div class="popup__container"><button class="popup__close-button" aria-label="Закрыть" type="button"></button><div class="popup__content"><h3 class="popup__title">Новое место</h3><form class="popup__form popup__cards-form" name="cards" novalidate><input id="cardname-input" class="popup__input popup__input_cardname" name="name" value="" placeholder="Название" minlength="2" maxlength="30" autocomplete="off" required> <span class="cardname-input-error popup__input-error"></span> <input id="link-input" class="popup__input popup__input_link" type="url" name="link" value="" placeholder="Ссылка на картинку" autocomplete="off" required> <span class="link-input-error popup__input-error"></span> <button class="popup__save-button popup__save-button_invalid" type="submit" aria-label="Создать">Создать</button></form></div></div></div><div class="popup popup_zoom"><div class="popup__container popup__container_zoom"><img class="popup__zoom-image" src="#" alt="#"><h3 class="popup__title popup__title_zoom">#</h3><button class="popup__close-button" aria-label="Закрыть" type="button"></button></div></div><div class="popup popup_confirmation"><div class="popup__container"><button class="popup__close-button" aria-label="Закрыть" type="button"></button><div class="popup__content"><h3 class="popup__title popup__title_confirmation">Вы уверены?</h3><form class="popup__form" name="confirmation" novalidate><button class="popup__save-button" type="submit" aria-label="Да">Да</button></form></div></div></div><div class="popup popup_avatar"><div class="popup__container"><button class="popup__close-button" aria-label="Закрыть" type="button"></button><h3 class="popup__title popup__title_avatar">Обновить аватар</h3><div class="popup__content"><form class="popup__form popup__avatar-form" name="avatar" novalidate><input id="avatar-input" class="popup__input popup__input_avatar" type="url" name="avatar" value="" placeholder="Ссылка на аватар" autocomplete="off" required> <span class="avatar-input-error popup__input-error"></span> <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button></form></div></div></div></body></html>
